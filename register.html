<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="d-flex align-items-center">
        <div class="container shadow p-3 d-flex justify-content-center align-items-center p-2 " style="flex-direction: column;">
            <div class="mb-3"><h2>Register</h2></div>
            <div class="row d-flex justify-content-center" >
                <div class="col-md-6">
                    <img src="images/undraw_Forms_re_pkrt.svg" class="img-fluid" alt="">
                </div>
                <div class="col-md-6 d-flex align-items-start justify-content-center" style="flex-direction: column;">

                        <input type="text" class="my-3" name="" id="name" placeholder="Name"><br/><p id="nameErr">*Enter a valid name</p>
                        <input type="text" class="mb-3" name="" id="age" placeholder="Age"><br/><p id="ageErr">*Enter a valid age</p>
                        <input type="text" class="mb-3" name="" id="id" placeholder="Aadhar No"><br/><p id="idErr"></p>
                        <input type="text" class="mb-3" name="" id="add" placeholder="District"><br/><p id="addErr">*Enter your district</p>
                        <input type="text" class="mb-3" name="" id="pin" placeholder="Pincode"><br/><p id="pinErr"></p>
                        <input type="button" class="btn btn-small firstButton" value="Register" onclick="check()">

                </div>
            </div>
        </div>
        <script src="js/register.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
